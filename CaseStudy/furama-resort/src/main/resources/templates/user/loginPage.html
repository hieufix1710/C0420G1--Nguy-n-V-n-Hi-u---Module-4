<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<style>

</style>
<body>
<h1>Login</h1>

<!-- /login?error=true -->
<div th:if="${#request.getParameter('error') == 'true'}"
     style="color:red;margin:10px 0px;">
    Login Failed!!!<br/>
    Reason :
    <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
          th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
                Static summary
         </span>

</div>

<h3>Enter user name and password:</h3>
<form name='f' th:action="@{/j_spring_security_check}" method='POST'>

    <h3>Username :</h3>
    <input type='text' name='username' value=''>

    <h3>Password:</h3>
    <input type='password' name='password'/>
    <h4>Remember Me?</h4>
    <input type="checkbox" name="remember-me"/>
    <br>
    <br>
    <input name="submit" type="submit" value="submit"/>

</form>

</body>
</html>
