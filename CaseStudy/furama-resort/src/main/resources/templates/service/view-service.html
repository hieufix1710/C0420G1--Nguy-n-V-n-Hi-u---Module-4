<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{home-page.html::head}">
    <meta charset="UTF-8">
    <title>Title</title>
    <style th:replace="~{customer/list-customer.html::styple}">

    </style>
</head>
<body>
<div class="modal-dialog">
    <div class="modal-content">
        <form>
            <div class="modal-header" style="background: dimgray">
                <h4 class="modal-title" style="color: #e9e9e9">Customer Details</h4>
                <a href="/admin/services">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </a>
            </div>
            <div class="modal-body">
                <table>
                    <tr>
                        <td>ID :</td>
                        <td th:text="${service.id}"></td>
                    </tr>
                    <tr>
                        <td>Name  :</td>
                        <td th:text=" ${service.name}"></td>
                    </tr>
                    <tr>
                        <td>Area :</td>
                        <td th:text="${service.area}"></td>
                    </tr>
                    <tr>
                        <td>Fee Rent :</td>
                        <td th:text="${service.feeRent}"></td>
                    </tr>
                    <tr>
                        <td>Max people :</td>
                        <td th:text="${service.maxPeople}"></td>
                    </tr>
                    <tr>
                        <td>Floors :</td>
                        <td th:text="${service.numberOfFloors}"></td>
                    </tr>
                    </tr>
                    <tr>
                        <td>Status :</td>
                        <td th:text="${service.status}"></td>
                    </tr>
                    <tr>
                        <td>Type Service :</td>
                        <td th:text="${service.typeService.name}"></td>
                    </tr>
                    <tr>
                        <td>Type Rent :</td>
                        <td th:text="${service.typeRent.name}"></td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <a href="/admin/services"><input type="button" class="btn btn-secondary" data-dismiss="modal"
                                                           value="Back"></a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
