<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{home-page.html::head}">
    <meta charset="UTF-8">
    <title>Title</title>
    <style th:replace="~{customer/list-customer.html::styple}">

    </style>
</head>
<body>
<div class="modal-dialog">
    <div class="modal-content">
        <form action="/admin/customer-update/" method="post">
            <div class="modal-header" style="background: dimgrey">
                <h4 class="modal-title" style="color: #e9e9e9">Add Customer</h4>
                <a class="close" th:href="@{/admin/show-list-customer}">x</a>
            </div>
            <div class="modal-body" th:object="${customer}">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name="name" th:field="*{name}" id="name" th:value="${customer.name}">
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                </div>
                <div class="form-group">
                    <label>Birthday</label>
                    <input type="text" class="form-control" name="birthday" th:field="*{birthday}" id="birthday" th:value="${customer.birthday}">
                    <p th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></p>
                </div>
                <div class="form-group">
                    <label>CMND</label>
                    <input type="text" class="form-control" name="CMND" th:field="*{CMND}" id="CMND" th:value="${customer.CMND}">
                    <p th:if="${#fields.hasErrors('CMND')}" th:errors="*{CMND}"></p>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" class="form-control" name="phone" th:field="*{phone}" id="phone" th:value="${customer.phone}">
                    <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" name="email" th:field="*{email}" id="email" th:value="${customer.email}">
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" name="address" th:field="*{address}" id="address" th:value="${customer.address}">
                    <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
                </div>
                <div class="form-group">
                    <label>Customer type </label>
                    <select th:field="*{customerType}"  class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <option th:each="customerType:${customerTypes}" th:value="${customerType.id}" th:text="${customerType.name}"></option>
                    </select>
                    <p th:if="${#fields.hasErrors('customerType')}" th:errors="*{customerType}"></p>
                </div>
            </div>
            <div class="modal-footer">
                <a class="btn btn-default" th:href="@{/admin/show-list-customer}">Cancel</a>
                <input type="submit" class="btn btn-success" value="Update">
                <div th:text="${message}"></div>
            </div>

        </form>
    </div>
</div>
</div>
</body>
</html>
