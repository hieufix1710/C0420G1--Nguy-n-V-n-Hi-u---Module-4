<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Customer</title>
</head>
<body>
<h1>Customer</h1>
<a th:href="@{/customers/create}">Create new customer</a>
<form>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Province</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr th:each="customer :${customers}">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.age}"></td>
            <td th:text="${customer.province.name}"></td>
            <td><a th:href="@{/customers/edit/(id=${customer.id})}">Edit</a></td>
            <td><a th:href="@{/customers/delete/(id=${customer.id})}">Delete</a></td>
            <!--          <td th:each="province :${provinces}"   th:text="${province.name}"></td>-->
        </tr>

    </table>
    <div>
        <a th:href="@{'/customers'(page=${customers.number - 1},search =${search})}" th:if="${customers.hasPrevious()}">Previous</a>
        <span th:text="${customers.number + 1}"></span>/<span th:text="${customers.totalPages}"></span>
        <a th:href="@{'/customers'(page=${customers.number + 1},search =${search})}" th:if="${customers.hasNext()}">Next</a>
    </div>
</form>
</body>
</html>
