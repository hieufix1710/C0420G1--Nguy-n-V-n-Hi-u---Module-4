<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category Manager</title>
</head>
<body>
<form >
    <table>
        <tr>
            <th>ID</th>
            <th>Name category</th>
        </tr>
        <tr th:each="category :${categorys}">
            <td th:text="${category.id}"></td>
            <td th:text="${category.name}"></td>
        </tr>
    </table>
</form>
</body>
</html>
