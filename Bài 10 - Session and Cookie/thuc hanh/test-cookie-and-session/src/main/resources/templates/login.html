<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form th:object="${user}" action="/login" method="post">
    <h3>User name :</h3>
    <input type="text" th:field="*{name}" >
    <h3>Password :</h3>
    <input type="text" th:field="*{password}" >
    <input type="submit" value="Login">
</form>
<p th:text="${message}"></p>
<a href="/">Show</a>
</body>
</html>
