<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:utext="${title}"></title>

</head>

<body>

<!-- Include _menu.html -->
<th:block th:include="/_menu"></th:block>

<h2>Message : <span th:utext="${message}"></span></h2>
<h2>List food or drink :</h2>
<form>
    <table class="table">
        <tr>
            <th>Name</th>
            <th>Image</th>
            <th>Category</th>
        </tr>
        <tr th:each=" food :${foods}">
            <td th:text="${food.name}"></td>
            <td th:text="${food.image}"></td>
            <td th:text="${food.category.name}"></td>
        </tr>
    </table>
    <div>
        <a th:href="@{'/'(page=${foods.number - 1},search =${search})}" th:if="${foods.hasPrevious()}">Previous</a>
        <span th:text="${foods.number + 1}"></span>/<span th:text="${foods.totalPages}"></span>
        <a th:href="@{'/'(page=${foods.number + 1},search =${search})}" th:if="${foods.hasNext()}">Next</a>
    </div>
</form>

</body>
</html>
