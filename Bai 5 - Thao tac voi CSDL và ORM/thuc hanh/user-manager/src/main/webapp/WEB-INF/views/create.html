<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new user</title>
</head>
<body>
<form th:object="${user}" action="/users/create-user" method="post">
    <h1>Create new user</h1>
    <input type="hidden" th:field="*{id}" th:value="${0}">
    <h3>Name</h3>
    <input th:field="*{name}">
    <h3>Birthday</h3>
    <input th:field="*{birthday}">
    <h3>Email</h3>
    <input th:field="*{email}">
    <h3>Address</h3>
    <input th:field="*{address}">
    <br>
    <br>
    <input type="submit" th:value="Add">
</form>
</body>
</html>
